<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>會員登入 - 姆斯商店</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>會員登入</h1>
        <nav>
            <a href="/">首頁</a>
            <a href="/register">前往註冊</a>
        </nav>
    </header>

    <div class="content-box">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div style="margin-bottom: 15px;">
                <input type="text" name="username" placeholder="請輸入帳號" required>
            </div>
            <div style="margin-bottom: 15px;">
                <input type="password" name="password" placeholder="請輸入密碼" required>
            </div>
            <button type="submit" class="buy-btn" style="width: 200px;">登入</button>
        </form>
        <p style="margin-top: 20px;">還沒有帳號？ <a href="/register">立即註冊</a></p>
    </div>
</body>
</html>
